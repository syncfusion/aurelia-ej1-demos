<template>
    <require from="./index.css"></require>
    <div class="body dashboard">
        <ul class="featuredsamples">
            <li repeat.for="details of sampleDetails" class="listsampleimage">
                    <span if.bind="details.status"  class="samplestatus showcase_${details.status}"  ></span>
                <div class="lisampleimage">
                    <a href="#/dashboard/samples/${details.URL}" target="_blank">
                        <img show.bind="lightTheme" class="imgstyle" src.bind="details.imageURL" />
                         <img show.bind="darkTheme" class="imgstyle" src.bind="details.themeURL" />
                    </a>
                </div>
                <div class="litext">
                    <span class="anchorclass aclass">${details.name}</span>
                    <p>
                        ${details.description}
                    </p>
                </div>
                <div class="dashboardSamplebutton ">
                    <a class="anchorclass e-tbtn e-active " ej-button href="#/dashboard/samples/${details.URL}" target="_blank">
                        <div><span class="view">VIEW SAMPLE</span></div>
                    </a>
                </div>
                <div class="codebutton">
                    <a class="anchorclass e-tbtn e-active" ej-button="e-content-type:imageOnly;e-prefix-icon:e-icon codeimg;e-show-rounded-corner:false"
                        target="_blank" href="#/dashboard/samples/codepreview/#/${details.URL}">
                    </a>
                </div>
                <span class="qrcode"><img class="qrimage" src.bind="details.qrURL" /></span>
            </li>
        </ul>
    </div>
</template>
